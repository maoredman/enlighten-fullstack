<div class="container">
    <div class="row row-content" ng-controller="MenuController">
        <div class="col-xs-12">
            <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
                {{showDetails ? 'Hide Details':'Show Details'}}
            </button>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"
                 ng-class="{active:isSelected(1)}">
                <a ng-click="select(1)"
                 aria-controls="all menu"
                 role="tab">所有路段</a></li>
                <li role="presentation"
                 ng-class="{active:isSelected(2)}">
                <a ng-click="select(2)"
                 aria-controls="appetizers"
                 role="tab">塞車路段</a></li>
                <li role="presentation"
                 ng-class="{active:isSelected(3)}">
                <a ng-click="select(3)"
                 aria-controls="mains"
                 role="tab">故障路燈</a></li>
                <li role="presentation"
                 ng-class="{active:isSelected(4)}">
                <a ng-click="select(4)"
                 aria-controls="desserts"
                 role="tab">亮起路燈</a></li>
            </ul>
            <div class="tab-content">
                <ul class="media-list tab-pane fade in active">
                    <li class="media" ng-repeat="dish in dishes | filter:criteriaMatch()">
                        <div class="media-left media-middle">
                            <a ui-sref="app.dishdetails({id: dish.id})">
                            <img style="max-width: 150px;" class="media-object img-thumbnail"
                             ng-src={{dish.image}} alt="Uthappizza">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}
                                <span class="label label-primary" ng-show="dish.speed < 10">慢</span>
                                <span class="label label-warning" ng-show="dish.lit">亮</span>
                                <span class="label label-danger" ng-show="dish.light_broke">故障</span>
                                <span class="label label-danger" ng-show="dish.speedDetect_broke">測速壞</span>
                             </h2>
                             <p style="font-size: 15px; color: gray;">車速：{{dish.speed}}km/hr</p>
                            <p style="font-size: 15px; color: gray;"ng-show="showDetails">{{dish.description}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
